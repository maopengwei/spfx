{include file="public/_meta" /}
<title>基本设置</title>
</head>

<body>
    <nav class="breadcrumb">
        <i class="Hui-iconfont">&#xe67f;</i> 首页
        <span class="c-gray en">&gt;</span> 系统管理
        <span class="c-gray en">&gt;</span> 基本设置
        <a class="btn btn-success radius r" style="margin-left:2px" href="javascript:location.replace(location.href);" title="刷新">
            <i class="Hui-iconfont">&#xe68f;</i>
        </a>
        <a class="btn btn-success radius r" style="margin-left:2px" onclick="ooo()" title="清楚缓存">
            <i class="Hui-iconfont">&#xe706;</i>
        </a>
    </nav>
    <div class="page-container">
        <form class="form form-horizontal" id="form-article-add">
            <div id="tab-system" class="HuiTab">
                <div class="tabBar cl">
                    <span>基本设置</span>
                    <span>参数设置</span>
                    <span>红包参数</span>
                </div>
                <div class="tabCon">
                        <div class="row cl">
                                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>网站状态：</label>
                                <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                                    <div class="radio-box">
                                        <input name="web_status" type="radio" value="1" id="">
                                        <label for="sex-1">在线</label>
                                    </div>
                                    <div class="radio-box">
                                        <input name="web_status"type="radio" value="0" id="" >
                                        <label for="sex-2" class="c-red">关闭</label>
                                    </div>
                                </div>
                            </div>
        
                            <div class="row cl">
                                <label class="form-label col-xs-4 col-sm-2">
                                    <span class="c-red">*</span>
                                    网站名称：</label>
                                <div class="formControls col-xs-3 col-sm-6">
                                    <input type="text" name="web_name" id="website-title" placeholder="" value="{:cache('setting')['web_name']}" class="input-text">
                                </div>
                            </div>
                            <div class="row cl">
                                <label class="form-label col-xs-4 col-sm-2">
                                    <span class="c-red">*</span>
                                    关键词：</label>
                                <div class="formControls col-xs-3 col-sm-6">
                                    <input type="text" name="web_keys" id="website-Keywords" placeholder="5个左右,8汉字以内,用英文,隔开" value="{:cache('setting')['web_keys']}" class="input-text">
                                </div>
                            </div>
                            <div class="row cl">
                                <label class="form-label col-xs-4 col-sm-2">
                                    <span class="c-red">*</span>
                                    描述：</label>
                                <div class="formControls col-xs-3 col-sm-6">
                                    <input type="text" name="web_detail" id="website-description" placeholder="空制在80个汉字，160个字符以内" value="{:cache('setting')['web_detail']}"
                                     class="input-text">
                                </div>
                            </div>
                            <div class="row cl">
                                <label class="form-label col-xs-4 col-sm-2">
                                    <span class="c-red">*</span>
                                    底部版权信息：</label>
                                <div class="formControls col-xs-3 col-sm-6">
                                    <input type="text" name="web_bq" id="website-copyright" placeholder="&copy; 2018 www.xxx.com" value="{:cache('setting')['web_bq']}" class="input-text">
                                </div>
                            </div>
                            <div class="row cl">
                                <label class="form-label col-xs-4 col-sm-2">备案号：</label>
                                <div class="formControls col-xs-3 col-sm-6">
                                    <input type="text" name="web_ba" id="website-icp" placeholder="京ICP备00000000号" value="{:cache('setting')['web_ba']}" class="input-text">
                                </div>
                            </div>
                </div>
                <div class="tabCon">
                        <div class="row cl">
                            <label class="form-label col-xs-4 col-sm-2">
                                <span class="c-red">*</span>
                                客服电话：</label>
                            <div class="formControls col-xs-3 col-sm-6">
                                <input type="text" name="web_phone" id="website-title" placeholder="" value="{:cache('setting')['web_phone']}" class="input-text">
                            </div>
                        </div>
                        <div class="row cl">
                            <label class="form-label col-xs-4 col-sm-2">
                                <span class="c-red">*</span>
                                推荐人数升级雅琥总监：</label>
                            <div class="formControls col-xs-3 col-sm-6">
                                <input type="text" name="cal_dir_count" id="website-title" placeholder="" value="{:cache('setting')['cal_dir_count']}" class="input-text">
                            </div>
                        </div>
                        <div class="row cl">
                            <label class="form-label col-xs-4 col-sm-2">
                                <span class="c-red">*</span>
                                直推人是速聘经理固定赏金：</label>
                            <div class="formControls col-xs-3 col-sm-6">
                                <input type="text" name="cal_dir_su_gu" id="website-title" placeholder="" value="{:cache('setting')['cal_dir_su_gu']}" class="input-text">
                            </div>
                        </div>
                        <div class="row cl">
                            <label class="form-label col-xs-4 col-sm-2">
                                <span class="c-red">*</span>
                                直推人是速聘总监固定赏金：</label>
                            <div class="formControls col-xs-3 col-sm-6">
                                <input type="text" name="cal_dir_ya_gu" id="website-title" placeholder="" value="{:cache('setting')['cal_dir_ya_gu']}" class="input-text">
                            </div>
                        </div>
                        <div class="row cl">
                            <label class="form-label col-xs-4 col-sm-2">
                                <span class="c-red">*</span>
                                提现最少金额：</label>
                            <div class="formControls col-xs-3 col-sm-6">
                                <input type="text" name="tx_money" id="website-title" placeholder="" value="{:cache('setting')['tx_money']}" class="input-text">
                            </div>
                        </div>
                </div>
                 <div class="tabCon">
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">
                            <span class="c-red">*</span>
                            红包下限 *100：</label>
                        <div class="formControls col-xs-3 col-sm-6">
                            <input type="text" name="red_min" id="website-title" placeholder="" value="{:cache('setting')['red_min']}" class="input-text">
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">
                            <span class="c-red">*</span>
                            红包上限 *100：</label>
                        <div class="formControls col-xs-3 col-sm-6">
                            <input type="text" name="red_max" id="website-Keywords" placeholder="" value="{:cache('setting')['red_max']}" class="input-text">
                        </div>
                    </div>
                </div>
                <div class="row cl">
                    <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                        <button onclick="return saveConfig();" class="btn btn-primary radius" type="submit"><i clsass="Hui-iconfont">&#xe632;</i> 保存</button>
                        <button class="btn btn-default radius rst" type="reset">&nbsp;&nbsp;重置&nbsp;&nbsp;</button>
                    </div>
                </div>
        </form>
    </div>
    {include file="public/_footer" /}
    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript">
    $('.form input[name="web_status"][value=' + "{:cache('setting')['web_status']}" + ']').attr("checked", true);
   

    $(function() {
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });
        $("#tab-system").Huitab({
            index: 0
        });
    });
    // /setting/saveinfo
    function saveConfig() {
        $.post("{:url('setting/index')}", $('.form').serialize()).success(function(data) {
            layer.msg(data.msg);
            if (!data.code) {
                $('.rst').click();
            }
        });
        return false;
    }

    function ooo() {
        $.post("{:url('every/clear')}").success(function(data) {
            layer.msg('清除成功');
        });
        return false;
    }
    $("#file_upload").change(function() {
        //提交
        var data = new FormData();
        // console.log($(this)[0].files[0]);
        data.append('img', $(this)[0].files[0]);
        $.ajax({
            url: '{:url("tupian")}',
            type: 'POST',
            data: data,
            cache: false,
            contentType: false,
            processData: false,
            success: function(data) {
                if (data.code) {
                    $('#background').val(data.data);
                    $('.preview').attr('src', data.data);
                } else {
                    layer.msg(data.msg);
                }

            },
            error: function() {
                layer.msg('上传出错');
            }
        });
    });

    </script>
        <!--/请在上方写此页面业务相关的脚本-->
</body>

</html>
