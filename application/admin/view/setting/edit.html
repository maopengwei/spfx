<article class="page-container">
	<form class="form form-horizontal" id="form-admin-add"> 
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>标题：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="{:cache('level')[$k]['cal_name']}" readonly>
		</div>
		<input type="text" hidden="hidden" class="input-text" value="{$k+1}" name="id">
	</div>
	<div class="row cl">
        <label class="form-label col-xs-4 col-sm-2">内容：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <textarea id="editor" type="text/plain" style="width:100%;height:400px;" name="cal_content" >{:cache('level')[$k]['cal_content']}
            </textarea>
        </div>
    </div>

		</div>
	</div> -->
	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">

<script type="text/javascript">

$(function(){
	var ue = UE.getEditor('editor');
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
});

function add(){

	$.post("{:url('edit')}",$('form').serialize()).success(function(data){
		layer.msg(data.msg);
		if(data.code){
			setTimeout(function(){
				location.href='';
			},500);
			
		}
	});
	return false;
}

</script>
