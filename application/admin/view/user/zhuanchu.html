{include file="public/_meta" /}

<link href="/static/admin/lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />

</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>订单管理 <span class="c-gray en">&gt;</span> 充值 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-article-add">
		<input type="hidden" name="id" value="{$info.Id}">
		<div class="row cl yincang">
			<label class="form-label col-xs-4 col-sm-2">编号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" id="number" class="input-text" value="{$info.number}" style="width:20%">
			</div>
		</div>
		<div class="row cl yincang">
			<label class="form-label col-xs-4 col-sm-2">真实姓名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" id="real_name" class="input-text" value="{$info.real_name}" style="width:20%">
			</div>
		</div>
		<div class="row cl yincang">
			<label class="form-label col-xs-4 col-sm-2">手机号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" id="mobile" placeholder="手机号" value="{$info.mobile}" class="input-text" style="width:20%">
			</div>
		</div>
		<div class="row cl yincang">
			<label class="form-label col-xs-4 col-sm-2">账户余额：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" id="mobile"  value="{$info.jifen}" class="input-text" style="width:20%">
			</div>
		</div>
		<div class="row cl yincang">
			<label class="form-label col-xs-4 col-sm-2">转出金额：</label>
			<div class="formControls col-xs-8 col-sm-9">	
				<input type="text" name='jine' class="input-text" placeholder="请输入金额" style="width:20%">&nbsp;&nbsp;&nbsp;
			</div>
		</div>
		<div class="row cl yincang">
			<label class="form-label col-xs-4 col-sm-2">订单备注：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="note" placeholder="订单备注" class="input-text" style="width:20%">
			</div>
		</div>
		<div class="row cl yincang">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button onClick="return savePro();" class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 转出</button>
			</div>
		</div>
	</form>
</div>
{include file="public/_footer" /}
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/static/admin/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="/static/admin/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="/static/admin/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="/static/admin/lib/webuploader/0.1.5/webuploader.min.js"></script> 
<script type="text/javascript" src="/static/admin/lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="/static/admin/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="/static/admin/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">

function savePro(){
    $.post('{:url("zhuanchu")}',$('#form-article-add').serialize()).success(function(data){
    	layer.msg(data.msg);
    	if(data.code){
    		setTimeout(function(){
    			location.href = data.url;
    		},500);
    	}
    });
    return false;
}

</script>
</body>
</html>
