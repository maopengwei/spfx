{include file="public/_meta" /}
<link href="/static/admin/lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>会员管理 <span class="c-gray en">&gt;</span> 修改经销商 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-article-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">账户名：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$info['us_account']}" style="width:20%" disabled>
            </div>
        </div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">真实姓名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" value="{$info['us_real_name']}" class="input-text" style="width:20%" disabled>
			</div>
		</div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">手机号码：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$info['us_tel']}" style="width:20%" disabled>
            </div>`
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">会员卡积分：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$info['us_wallet']}" style="width:20%" disabled>
            </div>`
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">经销商等级：</label>
            <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                <div class="radio-box">
                    <input name="us_jibie" type="radio" value="0" id="">
                    <label for="sex-1">不是</label>
                </div>
                <div class="radio-box">
                    <input name="us_jibie" type="radio" value="1" id="">
                    <label for="sex-2">普卡</label>
                </div>
                <div class="radio-box">
                    <input name="us_jibie" type="radio" value="2" id="">
                    <label for="sex-1">银卡</label>
                </div>
                <div class="radio-box">
                    <input name="us_jibie" type="radio" value="3" id="">
                    <label for="sex-1">金卡</label>
                </div>
                <div class="radio-box">
                    <input name="us_jibie" type="radio" value="4" id="">
                    <label for="sex-1">钻卡</label>
                </div>
            </div>
        </div>
        

		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button onclick="return savePro();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 确认提交</button>
			</div>
		</div>
	</form>
</div>

{include file="public/_footer" /}

<!--请在下方写此页面业务相关的脚本-->

<script type="text/javascript">
$('.form input[name="us_jibie"][value=' + "{$info['us_jibie']}" + ']').attr("checked", true);
function savePro(){
    var us_jibie = $('input[name="us_jibie"]:checked').val();
    var us_is_jibie = '{$info.us_jibie}';

    if(us_jibie<=us_is_jibie){
        layer.msg('必须大于自身的级别');
        return false;
    }
   
    var id = {$info.id};
    $.post('{:url("up")}',{us_jibie:us_jibie,id:id}).success(function(data){
    	layer.msg(data.msg);
    	if(data.code){
    		setTimeout(function(){
    			location.href = '';
    		},500);
    	}
    });
    return false;
}

</script>
</body>
</html>
