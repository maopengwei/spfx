<script type="text/javascript">
function add(){
    $('button').attr('onclick','return false');
    $.post('{:url("add")}',$('#form-article-add').serialize()).success(function(data){
        layer.msg(data.msg);
        if(data.code){
            setTimeout(function(){
                location.href = 'tupu?id='+data.id;
            },1000);
        }else{
            $('button').attr('onclick','return add()');
        }
    });
    return false;
}

</script>
