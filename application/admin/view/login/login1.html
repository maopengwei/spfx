<title>系统登录</title>
<meta name="keywords" content="">
<meta name="description" content="">
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form class="form form-horizontal" method="post" >
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="" name="ad_tel" type="text" placeholder="账号" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="" name="ad_pwd" type="password" placeholder="********" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
        
          <input class="input-text size-L" name="verify" type="text" placeholder="验证码"   style="width:150px;">
          <img class="verifyimg reloadverify" src="{:captcha_src()}"> 
          </div>
      </div>
  <!--     <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <label for="online">
            <input type="checkbox" name="online" id="online" value="">
            使我保持登录状态</label>
        </div>
      </div> -->
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input name="" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
          <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
        </div>
      </div>
    </form>
  </div>
</div>
<div class="footer">Copyright 客户管理 by Juge Technology</div>
<script type="text/javascript" src="/static/admin/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="/static/admin/static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="/static/admin/lib/layer/2.4/layer.js"></script>
<script>
    // $(".reloadverify").click(function(){$(".verifyimg").attr("src",'{:captcha_src()}');});
    $(function(){
      $(".reloadverify").click(function () {
            $(this).attr("src","{:captcha_src()}?t="+new Date().getTime())
        });
    })
    $(".form").find('input:submit').click(function(){
        var tel = $(".form input[name='ad_tel']").val();
        var pwd = $(".form input[name='ad_pwd']").val();
        if(!tel || !pwd){
          layer.msg('请输入完整信息');
          return false;
        }
        $.post("{:url('login/index')}",$(".form").serialize()).success(function(data){
            layer.msg(data.msg);
            if(data.code){
                setTimeout(function(){
                    location.href = data.url;
                },500);
            }else{
                $(".reloadverify").click();
            }
         });
        return false;
    });
</script>
</body>
</html>
