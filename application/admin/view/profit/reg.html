{include file="public/_meta" /}
<title></title>
</head>

<body>
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 
        <span class="c-gray en">&gt;</span>财务管理 
        <span class="c-gray en">&gt;</span> 注册积分
        <a class="btn btn-success radius r" style="margin-left:2px" href="javascript:location.replace(location.href);" title="刷新">
            <i class="Hui-iconfont">&#xe68f;</i>
        </a>
    </nav>
    <div class="page-container">
        <div class="text-c">
            <form class="Huiform" method="get" action="">
                类型：
                <span class="select-box inline">
                    <select name="type" class="select">
                        <option value="">全部</option> 
                        <option value="1">报单中心</option> 
                        <option value="2">层碰奖励</option>
                        <option value="3">见点奖励</option>
                        <option value="4">推广奖励</option>
                        <option value="5">用户提现</option>
                        <option value="6">用户转出</option>
                        <option value="7">用户转入</option>
                        <option value="8">特殊积分转入</option>
                        <option value="9">后台赠送</option>
                        <option value="10">后台扣除</option>
                    </select>
                </span>
                <input type="text" class="input-text" style="width:150px" placeholder="用户编号、姓名、手机号" id="" name="keywords" value="{$Request.get.keywords|default=''}">
                <button type="submit" class="btn btn-success radius" id="" name=""><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
            </form>
        </div>
        <div class="cl pd-5 bg-1 bk-gray mt-20">
             <span class="l">金额共计：<strong>{$num}</strong></span> </div>
            <span class="r">共有数据：<strong>{$list->total()}</strong> 条</span> </div>
        <div class="mt-20">
            <table class="table table-border  table-hover table-bg table-sort">
                <thead>
                    <tr class="text-c">
                        <th>id</th>
                        <th>用户编号</th>
                        <th>真实姓名</th>
                        <th>金额</th>
                        <th>类型</th>
                        <th>时间</th>
                        <!-- <th>操作</th> -->
                    </tr>
                </thead>
                <tbody>
                    {volist name='list' id="vo"}
                    <tr class="text-c">
                        <td>{$vo.id}</td>
                        <td>{$vo.us_text}</td>
                        <td>{$vo.us_name}</td>
                        <td>{$vo.reg_num}</td>
                        <td>{$vo.reg_note}</td>
                        <td>{$vo.reg_add_time}</td>
                        <!-- <td class="td-manage">
                            <a style="text-decoration:none" onclick="del({$vo.id})" title="删除"><i class="Hui-iconfont">&#xe706;</i></a>
                        </td> -->
                    </tr>
                    {/volist}
                </tbody>
            </table>
            <div class="pages" style="margin:20px;float: right; ">{$list|raw}</div>
        </div>
        {include file="public/_footer" /}
        <!--请在下方写此页面业务相关的脚本-->
        <script type="text/javascript">
        $('select[name="type"]').val({$Request.get.type});

        function create(id, url, key) {
            var url = "{:url('" + url + "')}?id=" + id;
            creatIframe(url, key);
        }

        function change(id, value, key) {
            layer.confirm('确定要更改么？', {
                btn: ['确定', '取消']
            }, function(index, layero) {
                $.ajax({
                    type: "post",
                    url: "{:url('index')}",
                    data: { id: id, value: value, key: key },
                    success: function(data) {
                        if (data.code) {
                            location.href = '';
                        }
                    }
                });
            });
        }

        function del(id, key) {
            layer.confirm('确定要删除么？', {
                btn: ['确定', '取消']
            }, function(index, layero) {
                $.ajax({
                    type: "post",
                    url: "{:url('Every/allDel')}",
                    data: { id: id, key, key },
                    success: function(data) {
                        layer.msg(data.msg);
                        if (data.code == 1) {
                            setTimeout(function() {
                                location.href = data.url;
                            }, 1000);
                        }
                    }
                });
            });
        }
        </script>
</body>

</html>
