{include file="public/_meta" /}
<title>商品管理</title>
<link href="/static/admin/lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
</head>
<style>

.lbwxq_mImg {
    width: 110px;
    height: 110px;
    border: 1px solid #eee;
    position: relative;
}

.lbwxq_mImg img {
    width: 110px;
    height: 110px;
}


.big img{
    width: 1000px;
    height: 1000px;
}

/*大图*/

.lbwxq_lImg {
    width: 500px;
    height: 500px;
    position: absolute;
    left: 540px;
    top: 25px;
    display: none;
    overflow: hidden;
}

.lbwxq_lImg img {
    width: 1000px;
    height: 1000px;
}


.pic {
    display: inline-block;
}

.pic img {
    width: 110px;
    height: 110px;
}
.big{
   position: absolute;
    right: 15%;
    top: 120px;
    width: 400px;
    height: 400px;
}
.big img{
    width: 100%;
    height: 100%;
}
</style>
<body>
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
        <span class="c-gray en">&gt;</span> 工厂管理
        <span class="c-gray en">&gt;</span> 工厂编辑
        <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a>
    </nav>
    <div class="page-container">
        <form class="form form-horizontal" id="form-article-add">
            <div id="tab-system" class="HuiTab">
                <div class="tabBar cl">
                    <span>基础信息</span>
                    <span>工厂信息</span>
                    <span>工厂轮播图</span>
                    <span>工厂详情</span>
                </div>
                <!-- 基础信息 -->
                <div class="tabCon">
                    <div class="row cl">
	                	<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>选择地域：</label>
		                <div class="formControls col-xs-8 col-sm-9"> 
		                    <span class="select-box" style="width:20%">
		                        <select name="cate_id" class="select">
		                        	{volist	name="cate" id="vo"}
		                            <option value="{$vo.id}">{$vo.cate_name}</option>
		                            {/volist}
		                        </select>
		                    </span>
		                </div>
	            	</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">选择工种：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<dl class="permission-list">
								<dd>
									<dl class="cl permission-list2">
										<dd>
											{volist	name="gong" id="vo"}
											<label class="">
												<input type="checkbox" value="{$vo.id}" name="prod_gong[]" id="user-Character-1-0-0" class="authrule" >{$vo.gong_name}
											</label>
											{/volist}
										</dd>
									</dl>
								</dd>
							</dl>
						</div>
					</div>
					<div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>排序：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" class="input-text" name="prod_sort" value="{$info.prod_sort}" style="width:50%">
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>长期工排序：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" class="input-text" name="sort_yi" value="{$info.sort_yi}" style="width:50%">
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>中期工排序：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" class="input-text" name="sort_er" value="{$info.sort_er}" style="width:50%">
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>小时工排序：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" class="input-text" name="sort_san" value="{$info.sort_san}" style="width:50%">
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>周工排序：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" class="input-text" name="sort_si" value="{$info.sort_si}" style="width:50%">
                        </div>
                    </div>
                    <div class="row cl ttt" style="display:none">
                    	{volist name="$info.prod_pic" id="vo"}
		                <input type="text" name="prod_pic[]" class="ppp" value="{$vo}">
		                {/volist}
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>隐藏的：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" class="input-text" name="id" value="{$info.id}" style="width:50%">
                            <input type="text" class="input-text" name="prod_lpic" value="{$info.prod_lpic}" style="width:50%">
                            <input type="file" class="input-text" class="click_file" onchange="preview(this)">
                            <input type="file" class="picb" onchange="picb($(this))">
                        </div>
                    </div>
                </div>
                <!-- 产品价格 -->
                <div class="tabCon">

                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>工厂名称：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" class="input-text" name="prod_name" value="{$info.prod_name}" style="width:50%">
                        </div>
                    </div>
                     <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>工厂标题：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" class="input-text" name="prod_title" value="{$info.prod_title}" style="width:50%">
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>工厂简介：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" class="input-text" name="prod_intro" value="{$info.prod_intro}">
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>薪资待遇：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" class="input-text" name="prod_daiyu" value="{$info.prod_daiyu}">
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>入职奖励：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" class="input-text" name="prod_gao" value="{$info.prod_gao}">
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>高峰赏金：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" class="input-text" name="prod_ru" value="{$info.prod_ru}">
                        </div>
                    </div>
                    <div class="row cl">
			            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>推荐工厂：</label>
			            <div class="formControls col-xs-8 col-sm-9 skin-minimal">
			                <div class="radio-box">
			                    <input name="prod_is_hot" type="radio" value="0" id="">
			                    <label for="sex-1">否</label>
			                </div>
			                <div class="radio-box">
			                    <input name="prod_is_hot" type="radio" value="1" id="">
			                    <label for="sex-2">是</label>
			                </div>
			            </div>
			        </div>
                    <div class="row cl">
		                <label class="form-label col-xs-4 col-sm-2">列表图3*2：</label>
		                <div class="formControls col-xs-8 col-sm-9">
		                    <div style="width:110px;height: 110px;position: relative;display: inline-block; ">
		                        <img src="{$info.prod_lpic}" class="pica" onclick="click_picb()" style="position: absolute;left: 0;top: 0;width: 100%;height: 100%;">
		                    </div>
		                </div>
		            </div>
                </div>
                <!-- 产品轮播图 -->
                <div class="tabCon">
                	 <div class="row cl">
		                <label class="form-label col-xs-4 col-sm-2">产品轮播图：</label>
		                <div class="formControls col-xs-8 col-sm-9">
		                    <div class="pic" >
		                        {volist name="$info.prod_pic" id="vo"}
		                      <li class="maomao" style="position: relative; list-style: none;float: left">
		                        <i class="Hui-iconfont ioc_x" onclick="remove_li(this)"  style="position: absolute;right: 0; top: 0;">&#xe6e2;</i>
		                        <img  src="{$vo}" onclick="ccc(this)"  alt="">
		                      </li>
		                        {/volist}
		                    </div>
		                    <div style="width:110px;height: 110px;position: relative;display: inline-block; ">
		                        <img src="/static/admin/img/add0.png" alt="" style="position: absolute;left: 0;top: 0;width: 100%;height: 100%;">
		                        <input type="file" name="file" onchange="bbb($(this))" class="input-text" style="position: absolute;left: 0;top: 0;width: 100%;height: 100%;opacity: 0;">
		                    </div>
		                </div>
		            </div>
            	</div>
            	
            	<!-- 详细内容 -->
            	<div class="tabCon">
                	<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">详细内容：</label>
						<div class="formControls col-xs-8 col-sm-9"> 
							<textarea id="editor" type="text/plain" name="prod_describe" style="width:100%;height:400px;">
                                {$info.prod_describe|raw}
                            </textarea>
						</div>
					</div>
            	</div>
	            <div class="row cl">
	                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
	                    <button onclick="return edit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i>保存</button>
	                </div>
	            </div>
			</div>
        </form>
    </div>
    {include file="public/_footer" /}
    <script type="text/javascript" src="/static/admin/lib/ueditor/1.4.3/ueditor.config.js"></script>
	<script type="text/javascript" src="/static/admin/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
	<script type="text/javascript" src="/static/admin/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript">
    	$('input[name="prod_is_hot"][value='+"{$info.prod_is_hot}"+']').attr("checked",true);
    	// $('input[name="prod_is_hui"][value='+"222"+']').attr("checked",true);
    	$('select[name="cate_id"]').val('{$info.cate_id}');
	    $(function() {
			//选中验证节点
			var aa = "{$info.prod_gong}";
			console.log(aa);
			var rules=aa.split(",");
			$('.authrule').each(function(){
				if( $.inArray(this.value,rules)>-1){
					$(this).attr('checked',true);
				}
			});

			$('.skin-minimal input').iCheck({
	            checkboxClass: 'icheckbox-blue',
	            radioClass: 'iradio-blue',
	            increaseArea: '20%'
	        });
	        $("#tab-system").Huitab({
	            index: 0
	        });
            var ue = UE.getEditor('editor');



	    }) 
		
	    function click_picb(){
	        $('.picb').click();
	    }

	    function click_file(){
	        $('.click_file').click();
	    }
		function picb(dada) {
	        var data = new FormData();
	        data.append('file', dada[0].files[0]);
	        var index = layer.load(1, { shade: false }); //0代表加载的风格，支持0-2
	        $.ajax({
	            url: '{:url("every/upload")}',
	            type: 'POST',
	            data: data,
	            cache: false,
	            contentType: false,
	            processData: false,
	            success: function(data) {
	                layer.msg(data.msg);
	                if (data.code) {
	                    $('.pica').attr('src',data.data);
	                    $('input[name="prod_lpic"]').val(data.data);
	                }
	                layer.close(index);
	            },
	            error: function() {
	                layer.close(index);
	                layer.msg('上传出错');
	            }
	        });
	    }

		//保存
	    function edit() {
	        $.post("{:url('edit')}", $('#form-article-add').serialize()).success(function(data) {
	            layer.msg(data.msg);
	            if (data.code) {
	               setTimeout(function(){
	               		location.href = data.url;
	               },1000)
	            }
	        });
	        return false;
	    }

	   	function bbb(dada) {
	        var data = new FormData();
	        data.append('file', dada[0].files[0]);
	        var index = layer.load(1, { shade: false }); //0代表加载的风格，支持0-2
	        $.ajax({
	            url: '{:url("every/upload")}',
	            type: 'POST',
	            data: data,
	            cache: false,
	            contentType: false,
	            processData: false,
	            success: function(data) {
	                // layer.msg(data.msg);
	                if (data.code) {
	                    var html1 = '<li class="maomao" style="position: relative; list-style: none;float: left"><i  onclick="remove_li(this)" class="Hui-iconfont ioc_x" style="position: absolute;right: 0; top: 0;">&#xe6e2;</i><img src="' + data.data + '"  onclick="ccc(this)" alt=""></li>';
	                    var html2 = '<input name="prod_pic[]" class="ppp" hidden="hidden" value="'+data.data+'">';
	                    $('.pic').append(html1);
	                    $('.ttt').append(html2);
	                }
	                layer.close(index);
	            },
	            error: function() {
	                layer.close(index);
	                layer.msg('上传出错');
	            }
	        });
	    }
	    function ccc(data){
	        var path = $(data).attr('src');
	        var html = '<img src="' + path + '" onclick="ddd()" alt="">';
	        $('.big').html(html);
	        $('.big').show();
	    }
	    function ddd(){
	        $('.big').hide();
	    }
	    ddd();
	    //删除轮播图
	    function remove_li(data){

	        var index = $('.maomao i').index(data);
	        $(data).parent().remove();
	        // var path = $(data).next('img').attr('src');
	        // var val = $('.ppp').eq(index).val();
	        $('.ppp').eq(index).remove();
	    }
    </script>
    <!--/请在上方写此页面业务相关的脚本-->
</body>

</html>
